<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <link rel="stylesheet" href="./styles/patrick.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="bg-slate-950 min-h-screen grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 p-4 text-center justify-center font-bold text-white md:grid-rows-[repeat(6,200px)] sm:grid-rows-[repeat(5,200px)] grid-rows-[repeat(8,200px)] gap-4">

        <article class="md:row-start-1 md:col-start-1 md:col-span-3 md:row-span-2 sm:row-start-4 sm:col-start-2 sm:row-span-1 sm:col-span-1 row-start-8 col-start-1 row-span-1 col-span-1">1</article>

        <article class="md:row-start-3 md:col-start-1 md:row-span-1 md:col-span-1 sm:row-start-4 sm:col-start-1 sm:row-span-1 sm:col-span-1 row-start-7 col-start-1 row-span-1 col-span-1">2</article>

        <article class="md:row-start-3 md:col-start-2 md:row-span-1 md:col-span-1 sm:row-start-5 sm:col-start-1 sm:row-span-1 sm:col-span-2 row-start-6 col-start-1 row-span-1 col-span-1">3</article>

        <article class="md:row-start-3 md:col-start-3 md:row-span-3 md:col-span-1 sm:row-start-1 sm:col-start-1 sm:row-span-1 sm:col-span-2 row-start-5 col-start-1 row-span-1 col-span-1">4</article>

        <article class="md:row-start-4 md:col-start-1 md:row-span-1 md:col-span-2 sm:row-start-2 sm:col-start-1 sm:row-span-1 sm:col-span-1 row-start-4 col-start-1 row-span-1 col-span-1">5</article>

        <article class="md:row-start-5 md:col-start-1 md:row-span-1 md:col-span-1 sm:row-start-2 sm:col-start-2 sm:row-span-1 sm:col-span-1 row-start-3 col-start-1 row-span-1 col-span-1">6</article>

        <article class="md:row-start-5 md:col-start-2 md:row-span-1 md:col-span-1 sm:row-start-3 sm:col-start-1 sm:row-span-1 sm:col-span-1 row-start-2 col-start-1 row-span-1 col-span-1">7</article>
        
        <article class="md:row-start-6 md:col-start-1 md:row-span-1 md:col-span-3 sm:row-start-3 sm:col-start-2 sm:row-span-1 sm:col-span-1 row-start-1 col-start-1 row-span-1 col-span-1">8</article>
    </main>
</body>
</html>
